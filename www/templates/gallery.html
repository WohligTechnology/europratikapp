<ion-view>
  <ion-nav-title>
    <img src="img/logo.png" class="logo">
  </ion-nav-title>
  <ion-content>
    <div class="items">
      <div class="row padding2" ng-repeat="data in gallery">
        <div class="col padding2" ng-repeat="gal in data">
          <img ng-src="{{gal.image|serverimage}}" alt="" class="full-image" ui-sref="app.galleryinner({id:gal.id})">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
