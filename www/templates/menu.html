<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-ios-search" ui-sref="app.search">
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.home">
          <i class="icon ln-home2 padding menu-icon"></i>
          Home
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.product">
          <i class="icon ln-cart-full padding menu-icon"></i>
          Products
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.gallery">
          <i class="icon ln-picture padding menu-icon"></i>
          Gallery
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.downloads">
          <i class="icon ln-download padding menu-icon"></i>
          Downloads
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.notification">
          <i class="icon ln-bell padding menu-icon"></i>
          Notification
          <span class="badge badge-assertive msg-badge">{{Notifications.length}}</span>
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.knowus">
          <i class="icon ln-clipboard padding menu-icon"></i>
          Know Us
        </ion-item>
        <ion-item menu-close ui-sref-active="actives" ui-sref="app.contact">
          <i class="icon ln-contacts padding menu-icon"></i>
          Contact Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
