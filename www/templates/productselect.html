<ion-view>
  <ion-nav-title>
    {{AllSeries[0].categoryname}}
  </ion-nav-title>
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="s in galleryimages">
        <div class="head-image" style="background-image: url('{{s.image|serverimage}}');"></div>
      </ion-slide>
    </ion-slide-box>
    <div class="pro-list">
      <div class="list">
        <div class="item" ng-click="goToCategory(series);" ng-repeat="series in AllSeries">
        {{series.name}}
      </div>
      <div class="no-cat-imgholder" ng-show="category.id==9 && category.id!=23">
        <img src="img/egger.jpg" alt="" class="full-image">
      </div>
      <div class="no-cat-imgholder " ng-show="category.id==23 && category.id!=9">
        <img src="img/solid-wood.jpg" alt="" class="full-image">
      </div>
      <div class="no-cat-imgholder" ng-show="category.id==24 && category.id!=9">
        <img src="img/glue.jpg" alt="" class=" full-image">
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
