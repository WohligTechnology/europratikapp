<ion-view view-title="{{AllSeries[0].categoryname}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)" >
      <ion-slide ng-repeat="s in galleryimages" class="pb20">
        <div class="head-image" style="background-image: url('{{s.image|serverimage}}');"></div>
      </ion-slide>
    </ion-slide-box>
    <div  ng-if="AllSeries.length ==0">
                          <img src="{{category.defaultimage | serverimage}}" alt="" class="full-image">
                        </div>
    <div class="pro-list" ng-if="AllSeries.length !=0">
      <div class="list">
        <div class="item" ng-click="goToCategory(series);" ng-repeat="series in AllSeries">
        {{series.name}}
      </div>
