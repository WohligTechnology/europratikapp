<ion-view>
  <ion-nav-title>
    <img src="img/logo.png" class="logo">
  </ion-nav-title>
  <ion-content>
    <div class="items">
      <div class="row padding2" ng-repeat="getpdf in download">
        <div class="col padding2" ng-repeat="getpd in getpdf">
          <a ng-href="{{getpd.pdf|serverimage}}" target="_blank"><img ng-src="{{getpd.image|serverimage}}" alt="" class="full-image"></a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
